<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              nunito: ["nunito", "sans-serif"],
              Lilita: ["Lilita One", "cursive"],
            },
            colors: {
              darktext: "#152536",
            },
            keyframes: {
              wide: {
                "0%": { width: "0", borderRight: "5px solid #152536" },
                "100%": { width: "67%", borderRight: "5px solid #152536" },
              },

              fadeOut: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              fadeIn: {
                "0%": { opacity: "1" },
                "100%": { opacity: "0" },
              },
              comeLeft: {
                "0%": { transform: "translateX(-300px)", opacity: "0" },
                "100%": { transform: "translateX(0)", opacity: "1" },
              },
              comeUp: {
                "0%": { transform: "translateY(-300px) translateX(-50%)" },
                "100%": { transform: "translateY(0) translateX(-50%)" },
              },
              backUp: {
                "0%": { transform: "translateY(0) translateX(-50%)" },
                "100%": { transform: "translateY(-300px) translateX(-50%)" },
              },
            },
            animation: {
              wide: "wide 1s linear",
              fadeOut: "fadeOut .8s ease-in forwards",
              fadeIn: "fadeIn .8s ease-in forwards",
              comeLeft: "comeLeft 1s ease-in forwards",
              comeUp: "comeUp .6s ease-in forwards",
              backUp: "backUp 1s ease-in forwards",
            },
          },
        },
      };
    </script>

    </style> -->
    <link
      class="rounded-full"
      rel="icon"
      type="images/x-icon"
      href="../src/img/logo-.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Shoea</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.11.0/lottie.min.js"
      integrity="sha512-XCthc/WzPfa+oa49Z3TI6MUK/zlqd67KwyRL9/R19z6uMqBNuv8iEnJ8FWHUFAjC6srr8w3FMZA91Tfn60T/9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body
    class="w-screen h-screen font-nunito relative overflow-y-scroll"
  >
    <header class=" flex flex-col my-3 mx-4 overflow-x-hidden">
      <div class="flex justify-between md:justify-center md:gap-52">
       

        <div class="flex gap-3">
          <img
            class="rounded-full"
            src="../src/img/pro.png"
            alt="profile image"
          />
          <div class="flex flex-col">
            <div class="flex text-slate-500 gap-1 font-semibold">
              <p>Good Morning</p>
              <img
                class="h-6 w-6"
                src="../src/img/hand.png"
                alt="Hand shaking"
              />
            </div>
            <h4 class="font-bold">Zahra Azarbad</h4>
          </div>
        </div>

       

        <div class="flex items-center justify-center gap-2 md:gap-5">
          <div class="hidden gap-4 text-gray-600 md:flex text-lg">
            <p id="card" class="hover:text-slate-900 cursor-pointer">Card</p>
            <p class="hover:text-slate-900 cursor-pointer" >Orders</p>
            <p class="hover:text-slate-900 cursor-pointer">Wallet</p>
             </div>
          <i class="text-2xl bi bi-bell"></i>
          <i id="wishlist" class="text-2xl bi bi-heart"></i>
        </div>
      </div>

      <div id="search" class="w-full flex-1 bg-slate-100 rounded-md mt-4 px-3">

        <input 
          class="flex-1 bg-slate-100 h-11 outline-0"

          placeholder="Search"
        />

        </div>

        <div id="adidas-logo" class="brand flex flex-col justify-center items-center">

          </div>
          <h4 class="font-semibold">Adidas</h4>
        </div>

        <div id="puma-logo" class="brand flex flex-col justify-center items-center">

        <div id="reebok-logo"  class="brand flex flex-col justify-center items-center">
          <div

          >
            <img src="../src/img/reebok.png" alt="reebok's logo" />
          </div>
          <h4 class="font-semibold">Reebok</h4>
        </div>

        <div id="newbalance-logo" class="brand flex flex-col justify-center items-center">
          <div
            id="image"
            class="w-14 h-14 rounded-full bg-slate-200 flex justify-center items-center"
          >
            <img src="../src/img/new.png" alt="newbalance's logo" />
          </div>
          <h4 class="font-semibold">NewBa..</h4>
        </div>

        <div id="converse-logo" class="brand flex flex-col justify-center items-center">
          <div
            id="image"
            class="w-14 h-14 rounded-full bg-slate-200 flex justify-center items-center"
          >
            <img src="../src/img/Converse.png" alt="converse's logo" />
          </div>
          <h4 class="font-semibold">Converse</h4>
        </div>

        <div class="brand flex flex-col justify-center items-center">

    <main class="overflow-x-scroll m-4">

        <div id="adidas-btn"

    <footer
